<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dynasty Casino</title>
</head>
<body style="background-color: #ffff99;">
  
<script>
var nTotalvalue = 0, nTotalcount = 0, sEntry, nQty;
sEntry = prompt("Enter Quantity Black Chip", "0");
nQty = parseInt(sEntry);
nTotalvalue = nQty * 5 + nTotalvalue;
nTotalcount = nTotalcount + nQty;
document.write("<h2>Black Chip Qty = " + nQty + "; value = $" + nQty * 5 + "</h2>");
sEntry = prompt("Enter Quantity Blue Chip", "0" );
nQty = parseInt(sEntry);
nTotalvalue = nQty * 20 + nTotalvalue; nTotalcount = nTotalcount + nQty;
document.write("<h2 style='color:#0000ff'>Blue Chip Qty = " + nQty + "; 
value = $" + nQty * 20 + "</h2>");
sEntry = prompt("Enter Quantity Red Chip", "0");
nQty = parseInt(sEntry);
nTotalvalue = nQty * 50 + nTotalvalue;
nTotalcount = nTotalcount + nQty;
document.write("<h2 style= 'color:#ff0000'>Red Chip Qty = " + nQty + "; 
value = $" + nQty * 50 + "</h2>");
sEntry = prompt("Enter Quantity Green Chip", "0")
nQty = parseInt(sEntry);
nTotalvalue = nQty * 100 + nTotalvalue;
nTotalcount = nTotalcount + nQty;
document.write("<h2 style= 'color:#00ff00'>Green Chip Qty = " + nQty + "; 
value = $" + nQty * 100 + "</h2>");
document.write("<h1 style= 'color:#ff00ff'>All chips Qty = " 
+ nTotalcount + "<br>All chips Value = $" + nTotalvalue + "</h1>");

</script>
</body>
</html>
